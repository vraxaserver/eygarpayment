services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eygarpayment
    ports:
      - "8002:8002"
    env_file:
      - .env

    volumes:
      - ./app:/app/app
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
